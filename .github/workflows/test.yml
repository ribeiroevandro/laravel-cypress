name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    name: Artifacts
    steps:
      - name: Checkout code

        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install

      - uses: cypress-io/github-action@v6
        with:
          start: |
            npm run build
            npm run server
            npm run test:ci
          wait-on: 'http://localhost:8000'
